name: Build LifecellChecker EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyqt5 selenium pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --add-data "chromedriver.exe;." lifecell_checker.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: LifecellChecker-EXE
        path: dist/lifecell_checker.exe
